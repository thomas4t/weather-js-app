schema: http://localhost:4000/graphql # http://develop.grabaplate.inventi.cz/graphql
generates:
  ./src/typings/graphqlTypes.d.ts:
    plugins:
      - typescript
    config:
      noExport: true
      typesPrefix: I
      skipTypename: true

  ./src/typings/graphqlQueries.d.ts:
    documents: './src/queries/!(*.).ts'
    plugins:
      - typescript-operations
    config:
      noExport: true
      typesPrefix: I
      skipTypename: true
